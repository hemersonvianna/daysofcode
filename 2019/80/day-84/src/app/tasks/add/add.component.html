<h1>Adicionar tarefa <a class="link" [routerLink]="['/tarefas']">Voltar</a></h1>

<form class="form" #taskForm="ngForm">
  <input type="text" class="form-field" name="name" [(ngModel)]="task.name" #name="ngModel" minlength="3" autocomplete="off" required>
  <input type="submit" class="form-submit" (click)="add()" value="Adicionar" [disabled]="!taskForm.form.valid">
</form>
<div *ngIf="name.errors && (name.dirty || name.touched)" class="form-error">
  <div [hidden]="!name.errors.required">Campo obrigat√≥rio</div>
  <div [hidden]="!name.errors.minlength">A tarefa deve conter ao menos 3 caracteres.</div>
</div>
